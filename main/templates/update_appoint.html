{% extends 'main.html' %}

{% block content %}
{% for message in messages %}
    <p id="messages">{{message}}</p>
{% endfor%}

<div class="row">
    <form action="" method="POST">
        {% csrf_token %}
        {% for fields in form %}
            {{fields}}
        {% endfor %}
        <input name="Update" type="submit">
    </form>
    <a class="btn btn-info btn-sm" href="{% url 'home' %}">BACK</a>
</div>

{% endblock %}
